<!DOCTYPE html>
<html lang='en'>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Google Authentication</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
  crossorigin="anonymous">
</head>
<body class='center'>
  <style>
    body {
      margin-top:0.3em
    }
    .center {
      margin: auto;
      width: 90%;
      padding: 10px;
    }
    .form-control {
      font-size: 1.5em;
      height: 1.8em;
    }
    .input-error {
      border: #ffcdd2 solid 3px;
      background-color: #ffebee;
    }
    .help-block {
      font-size: 1em;
      color: #e74c3c;
    }
    .required-field {
      color: red;
      font-size: 1.3em;
    }
  </style>
  <login>
    <h3>Google Authentication</h3>
    <br>
    <form class="form-horizontal" action="/login/googleauth" method="POST">

        <input type=hidden class="form-control" required
        id="email" name="email" placeholder="Enter email" value="{{email}}">
      <div class="form-group">
        <label for="verificationCode" class="col-sm-2 control-label">
          Verification code <span class="required-field">*</span>
        </label>
        <div class="col-sm-10">
          <input class="form-control" required
          id="verificationCode" name="verificationCode" placeholder="Enter verification code" value="">
          <p class='help-block'>{{error.verificationCode.message}}</p>
        </div>
      </div>

      <div class="form-group pull-right">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn-success btn btn-lg">Verify</button>
        </div>
      </div>
    </form>
  </login>
</body>

</html>
